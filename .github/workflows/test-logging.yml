name: Test Logging System

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'logs/**'
      - '.github/workflows/test-logging.yml'
  pull_request:
    branches: [ main, master, develop ]
    paths:
      - 'logs/**'

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pyyaml

    - name: Run tests with coverage
      run: |
        cd logs
        pytest test_analyze_logs.py -v --cov=analyze_logs --cov-report=term --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.10'
      with:
        file: ./logs/coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black

    - name: Run flake8
      run: |
        cd logs
        flake8 analyze_logs.py test_analyze_logs.py --max-line-length=120 --ignore=E501,W503

    - name: Run black (check only)
      run: |
        cd logs
        black --check analyze_logs.py test_analyze_logs.py || true

  test-analyze-script:
    name: Test Analysis Commands
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyyaml

    - name: Test analysis script help
      run: |
        cd logs
        python analyze_logs.py --help || true

    - name: Test on example log
      run: |
        cd logs
        # 测试分析工具不会崩溃
        python analyze_logs.py --quality || true
        python analyze_logs.py --resources || true
        python analyze_logs.py --pending-feedback || true
